<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Positioning Exercise</title>
		<link rel="stylesheet" type="text/css" href="css/positioning.css">
	</head>
	<body>
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
		<div id="box-container">
			<div id="box-red" class="box">
				<img src="img/codeup-arrow.png">620-750 nm
			</div>
			<div id="box-orange" class="box">
				<img src="img/codeup-arrow.png">590-620 nm
			</div>
			<div id="box-yellow" class="box">
				<img src="img/codeup-arrow.png">570-590 nm
			</div>
			<div id="box-green" class="box">
				<img src="img/codeup-arrow.png">495-570 nm
			</div>
			<div id="box-blue" class="box">
				<img src="img/codeup-arrow.png">450-495 nm
			</div>
			<div id="box-violet" class="box">
				<img src="img/codeup-arrow.png">380-450 nm
			</div>
		</div>
	</body>
</html>
